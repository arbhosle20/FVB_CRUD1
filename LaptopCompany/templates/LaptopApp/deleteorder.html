{% block title %}

    <title>  delete order</title>
{% endblock %}

{% block content %}

    <div class="container">
        <p>
            are you to delete this order with company -{{order.company}} of price-{{order.price}}

        <form method="post" class="jumbotron">
            {% csrf_token %}
            {{form | crispy}}

            <br>
            <br>

            <a href="{% url 'show_order' %}"><button class="'btn btn-success">cancel</button></a>
         </form>
    </div>

{% endblock %}
